<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ISS Tracker</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1581235720704-1f0b1df23b6d?auto=format&fit=crop&w=1650&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #e7f0ff;
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin: 20px 0;
      text-shadow: 2px 2px 8px #000000;
    }

    .data-container {
      flex: 1; /* take full remaining height */
      display: flex;
      flex-direction: column;
      justify-content: center;
      max-width: 600px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.6); /* semi-transparent overlay for readability */
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .data-field {
      font-size: 1.4em;
      font-weight: bold;
      margin: 10px 0;
    }

    .field-label {
      color: #a0c4ff;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h1>International Space Station Tracker</h1>
  <div class="data-container" id="output">Loading ISS data...</div>

  <script src="script.js"></script>
</body>
</html>
