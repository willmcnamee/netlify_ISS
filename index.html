<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ISS Tracker</title>
  <style>
    body { 
      font-family: sans-serif; 
      padding: 20px; 
      background: #081229; 
      color: #e7f0ff; 
    }

    h1 {
      text-align: center;
      font-size: 2.2em;
      margin-bottom: 30px;
    }

    .data-container {
      background: #0f1b2e;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      margin: 0 auto;
    }

    .data-field {
      font-size: 1.2em;
      font-weight: bold;
      margin: 8px 0;
    }

    .field-label {
      color: #a0c4ff;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h1>International Space Station Tracker</h1>
  <div class="data-container" id="output">Loading ISS data...</div>

  <script src="script.js"></script>
</body>
</html>
